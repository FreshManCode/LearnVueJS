<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="vue_det">
  <h1>site : {{site}}</h1>
  <h1>url : {{url}}</h1>
  <h1>{{details()}}</h1>
</div>
<script type="text/javascript">
  var vm = new Vue({
    // Vue 构造器中的el参数,它是DOM元素中的id.
    el: '#vue_det',
    // data 用于定义属性,本例中有三个属性:site,url,alexa
    // methods:用于定义的函数,可以通过return 来返回函数值
    // {{}} 用于输出对象属性和函数返回值
    data: {
      site: "菜鸟教程",
      url: "www.runoob.com",
      alexa: "10000"
    },
    methods: {
      details: function() {
        return  this.site + " - 学的不仅是技术，更是梦想！";
      }
    }
  })
</script>
</body>
</html>
